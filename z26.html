<h1>
<font face="Arial">
<ol><li> Cel stosowania szablonów HTML 4.01 Transitional</li></h1>
Zanim walidator sprawdzi dokument, musi wiedzieć w jakim języku został napisany.</ol>

<h1><ol start="2"><li>Opis<br>
‘Strict’<br>
‘Transitional’<br>
‘Frame Set’ </li></h1>
‘Strict’-> Strict składa się z bardzo rygorystycznych reguł co można a czego nie 
można robić w danym dokumencie HTML,<br>
‘Transitional’-> Transitional jest bardziej łagodnym zbiorem zasad i potrafi 
wybaczyć pewne rzeczy,<br>
‘Frame Set’-> Frame Set prawie na wymarciu w obecnych czasach.<br></ol>

<h1><ol start="3"><li>Przykłady szablonów HTML 4.01 Transitional </li></h1>
<&nbsp;!&nbsp;&nbsp;DOCTYPE&nbsp; html &nbsp;PUBLIC &nbsp;“&nbsp;-&nbsp;/&nbsp;/&nbsp;W3C&nbsp;/&nbsp;&nbsp;/&nbsp;DTD &nbsp;HTML &nbsp;4.01&nbsp; Transitional&nbsp;/&nbsp;/EN” 
“&nbsp;http&nbsp;:&nbsp;/&nbsp;/w&nbsp;ww.w3.org&nbsp;/&nbsp;TR&nbsp;/&nbsp;html4&nbsp;/&nbsp;loose.dtd&nbsp;”&nbsp;><br>
Wytłumaczenie<br>
Aby powiedzieć przeglądarce jakiego języka znaczników używamy, precyzujemy deklaracje 
typu dokumentu (DocType) na samym początku kodu HTML, czyli przed znacznikiem 
<html>. Podanie adresu wersji DTD, pozwala przeglądarce pobrać wersję DTD oraz 
wszystkie potrzebne zestawy znaków.<br>
Dokładny opis<br>
Deklaracja typu dokumentu
Deklaracja typu dokumentu (DTD - document type declaration) określa poziom użytego na 
stronie języka HTML<br></ol>

<h1><ol start="4"><li>Wartości domyślme</li></h1>
Jeśli nie podamy żadnej z powyższych wersji DTD, jako domyślna najprawdopodobniej 
zostanie przyjęta Transitional DTD (w MSIE), ale sposób ten absolutnie nie jest zalecany! W 
każdym dokumencie HTML, na samym początku, powinna się pojawić deklaracja DTD. 
Najbezpieczniejszym rozwiązaniem, kiedy kluczowe znaczenie ma kompatybilność wstecz, 
wydaje się użycie Transitional DTD, chyba że chcemy się ściśle trzymać wytycznych 
specyfikacji co do znaczników i atrybutów zdeprecjonowanych, wtedy należy zastosować 
Strict DTD i nie używać tych znaczników ani atrybutów
</ol>
