    <h1><li>Podaj definicję modelu pudełkowego.</h1></li>
Model pudełkowy to schemat, wg którego określane są wielkości części składowych elementu.

    <h1><li>Wykonaj oraz uzupełnij tabelę:</h1></li>

<thead>

<tr>

    </tr>

<tbody>
<tr>
    <td>content</td>
    <td>zawartość elementu (np.: tekst, obrazek)</td>
</tr>
<tr>
    <td>padding</b></td>
    <td>otaczające marginesy wewnętrzne, odstęp między obramowaniem i zawartością elementu</td>
</tr>
<tr>
    <td>border</td>
    <td>obramowania wokół zawartości elementu, ma styl i kolor.</td>
</tr>
<tr>
    <td>margin</td>
    <td>marginesy wokół ramki (margines zewnętrzny). Jest to pusty obszar wokół ramki, który nie ma koloru tła i jest przeźroczysty.</td>
</tr>
</tbody>
</table>

    <h1><li>Podaj dwie uwagi na temat modelu pudełkowego.</h1><br></li>
Uwaga1<br>
1)Padding, border i margin mogą mieć zerową wartość.
<br>
Uwaga2<br>
2)Tło elementu jest określone dla wszystkich z podanych powyżej obszarów z wyjątkiem
marginesów zewnętrznych, które zawsze są przezroczyste (transparent).<br>
</ol>

    <h1><li>Wstaw grafikę obrazującą różnicę pomiędzy paddingiem i marginesem wraz z opisem.</li></h1>
    <u><b>Różnica pomiędzy paddingiem i marginesem</b></u><br>
    Padding określa przestrzeń wokół danego elementu, np: &lt;p> lub &lt;div>, natomiast margines<br>
    przestrzeń pomiędzy elementami.<br>
    <img src="obrazdos.PNG" alt="yes"><br>
    Jak widać na rysunku, padding oznaczony jest kolorem niebieskim. Określa on wielkość<br>
    przestrzeni wokół elementu &lt;p>. Element ten posiada również margines zaznaczony kolorem<br>
    pomarańczowym. Jest to odległość od brzegu elementu &lt;body>.<br>
